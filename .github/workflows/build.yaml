name: build
on:
  push:
    branches: [main]
  pull_request:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: true
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
      - run: pnpm i --frozen-lockfile
      - uses: alpercitak/fasttrack@v0.1.13-alpha
        with:
          args: --build --affected
